{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="text-center">Eliminar Tarea</h3>
                </div>
                <div class="card-body text-center">
                    <p>¿Estás seguro de que deseas eliminar la tarea "<strong>{{ tarea.titulo }}</strong>"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button type="submit" class="btn btn-danger me-md-2">Eliminar</button>
                            <a href="{% url 'detalle_tarea' tarea.id %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
