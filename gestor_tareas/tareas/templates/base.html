<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Gestión de Tareas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">Gestión de Tareas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav align-items-center">
            {% if user.is_authenticated %}
              <li class="nav-item me-2 text-white-50">
                Bienvenido, <strong>{{ user.username }}</strong>
              </li>
              <li class="nav-item">
                <a class="btn btn-light btn-sm" href="{% url 'logout' %}">Cerrar sesión</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container my-5">
      {% block content %}
      {% endblock %}
    </div>

    <!-- FOOTER -->
    <footer class="bg-light text-center py-3 mt-5 border-top">
      <small class="text-muted">
        © 2025 Gestor de Tareas, desarrollado por Sofía Lagos para el Bootcamp Desarrollo Full Stack Python.
      </small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
